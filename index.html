    <!-- Script to cache "from" and "to" currency selections -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fromSelect = document.querySelector('select[name="from"]');
            const toSelect = document.querySelector('select[name="to"]');

            // Load cached values
            const storedFromCurrency = localStorage.getItem("fromCurrency");
            const storedToCurrency = localStorage.getItem("toCurrency");

            if (storedFromCurrency) {
                fromSelect.value = storedFromCurrency;
            }

            if (storedToCurrency) {
                toSelect.value = storedToCurrency;
            }

            // Save selections to localStorage when they change
            fromSelect.addEventListener("change", function () {
                localStorage.setItem("fromCurrency", fromSelect.value);
            });

            toSelect.addEventListener("change", function () {
                localStorage.setItem("toCurrency", toSelect.value);
            });
        });
    </script>
